<!DOCTYPE html>
<html>

<head>
	<title>第七课 v-if</title>
</head>
<body>
	<div id="app">
  <table border="1">
        <thead>
        <th>学科</th>
        <th>分数</th>
        </thead>
        <tr>
            <td>数学</td>
            <td><input type="text" v-model.number="math">{{math}}</td>
        </tr>
        <tr>
            <td>物理</td>
            <td><input type="text" v-model.number="physice">{{physice}}</td>
        </tr>
        <tr>
            <td>英语</td>
            <td><input type="text" v-model.number="english">{{english}}</td>
        </tr>
         <tr>
            <td>总分</td>
            <td>{{sum}}</td>
        </tr>
        <tr>
            <td>平均分</td>
            <td>{{average}}</td>
        </tr>


    </table>
   
	</div>
<script src="vue-2.4.0.js"></script>
<script src="js6.js"></script>
</body>
</html>
